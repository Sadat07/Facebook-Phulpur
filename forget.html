<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>পাসওয়ার্ড ভুইল্লা গেছি</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100vh;
        width: 100%;
        background-color: rgb(34, 11, 34);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      h1 {
        margin: 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        মোবাইল গুতাইয়া গুতাইয়া ব্রেইনডা তো খাইছস, কিচ্ছু মনে রাখবার পারস না, অহন
        পহেট থাইকা কিছু টেহা বাইর কর, আর বাদাম কিইন্না খা, ব্রেইনের শক্তি বাড়ায়া
        পরে মনে কর পাসওয়ার্ড কি আছিন, আমি কষ্ট কইরা খুইজ্জা দিবার পারতাম না।
      </h1>
    </div>
  </body>
</html>
